<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE EXPRESS - Online Grocery Store|Admin</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{url_for('static',filename='css/admin.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <script>
        function showPassword() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(237, 245, 253);">

    <div class="col-md-3">
        <h1><a style="text-decoration:none" href="/home"><span id="elite_logo">ELITE</span>EXPRESS</a></h1>
    </div>
    <div class="col-md-6 col-lg-4 " id="login-box">
        <div class="justify-content-center m-1" id="bar">
            <p><b>Login</b></p>
        </div>
        <div style="padding: 10px 30px 0px 30px">
            <form action="/login" method="post">
                <div class="form-group">
                    <label class="form-label" style="font-family:serif;">Enter Email</label><br>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" style="font-family:serif;">Enter Password</label><br>
                    <input id="pass" type="password" class="form-control" name="pwd" placeholder="Password" required>
                    <span style="color: rgb(0, 0, 0);font-family:serif;"></span><input type="checkbox"
                        onclick="showPassword()"> Show Password</span>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3" style="font-family:serif;"
                        name='login' value="login">Sign In</button>
                </div>
        </div>
    </div>
    <br>
    <script> 
    	let error_ = '{{ error }}'; 
    	let msj_ = '{{ errormsg }}'; 
        if (error_ == "True"){alert(msj_);}    	 
    </script> 
</body>
</html>
