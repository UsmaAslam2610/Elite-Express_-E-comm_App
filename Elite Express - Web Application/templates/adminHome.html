<body style=" background-color: rgb(40, 55, 71)">
    <div class="col-md-3 d-flex " style="background-color: rgb(27, 38, 49); width:1280px; height:60px">
        <h1><a style="text-decoration:none" href="/"><span id="elite_logo">ELITE</span>EXPRESS</a></h1>
    </div>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a style="text-decoration:none" href="/adminHome"><span class="fa fa-dashboard mr-3 "></span>

                </li>
                <li class="nav-item dropdown">
                    <a style="text-decoration:none" id="category" class="fa fa-list-alt mr-3" href="/category"

            <section id="sec" class="d-flex justify-content-center">

                <button id="item" class="btn btn-light btn-link d-flex justify-content-center mx-5  align-items-center"
                    onclick="window.location.href='/items'">Items</button>
                <button id="order" class="btn btn-light btn-link d-flex justify-content-center mx-5  align-items-center"
